<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial">
    <tittle>Gerador de Senha para pessoas preguiçosas</tittle>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <ing src="trancar.svg" alt="cadeado-fechado">
            <h2 class="titulo-principal">Gerador de Senha para pessoas preguiçosas</h2>
            <h3 class="titulo-secundario">Gera instantaneamente uma senha aleatoria e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha"></label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">personalize sua senha</h3>
            <div class="parametro-coluna_senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha_titulo">Número de caracteres</h4>
                    <div class="parametro-senha_botoes">
                        <button class="parametro-senha_botao"></button>
                        <p class="parametro-senha_texto">12</p>
                        <button class="parametro-senha_botao">+</button>
                </div>
            </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha_titulo">características da senha</h4>
                <div class="parametro-senha-checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox" checked>
                    <label for="maiusculo">Letras Minusculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="numero" type="checkbox" class="checkbox" checked>
                    <label for="minusculo">Letras Minusculas</label>
                </div>
            </div>
        </div>
    </section>
</body>
